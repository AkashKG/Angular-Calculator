<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div id="calculator" style="box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.2);" ng-app="CalcApp" ng-controller="CalcCtrl as cl" >
  <div id="top">
    <div class="input">{{cl.display}}</div>
    <div class="stack">{{cl.resStr}}</div>
  </div>
  <div class="keys">
    <span class="clear" ng-click="cl.clearAll()" data-value="a">AC</span>
    <span class="clear" ng-click="cl.clearDisplay()">C</span>
    <span class="back" ng-click="cl.deleteBack()"><i class="fa fa-angle-left "></i></span>
    <span class="operator" ng-click="cl.btnPressed('%')">%</span>
    <span ng-click="cl.btnPressed('1')">1</span>
    <span ng-click="cl.btnPressed('2')">2</span>
    <span ng-click="cl.btnPressed('3')">3</span>
    <span class="operator" ng-click="cl.btnPressed('+')">+</span>
    <span ng-click="cl.btnPressed('4')">4</span>
    <span ng-click="cl.btnPressed('5')">5</span>
    <span ng-click="cl.btnPressed('6')">6</span>
    <span class="operator" ng-click="cl.btnPressed('-')">-</span>
    <span ng-click="cl.btnPressed('7')">7</span>
    <span ng-click="cl.btnPressed('8')">8</span>
    <span ng-click="cl.btnPressed('9')">9</span>
    <span class="operator" ng-click="cl.btnPressed('*')">*</span>
    <span ng-click="cl.isDecimal()">.</span>
    <span ng-click="cl.btnPressed('0')">0</span>
    <span class="operator" ng-click="cl.result()">=</span>
    <span class="operator" ng-click="cl.btnPressed('/')">/</span>
  </div>
  <div id="bottom">
    <input id="console" type="text" ng-model="cl.display" placeholder="fcc console:">
  </div>
  
</div>
</div>
